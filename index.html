<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio API</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <hr />
      <h1>Conversor de Monedas Nacional</h1>
      <hr />
    </header>

    <main>
      <div class="container">
        <h2>Pesos CLP</h2>
        <input
          inputmode="numeric"
          placeholder="Ingrese el monto en CLP"
          class="chilena"
        />
        <p class="textoDeafault">Moneda a convertir:</p>
        <select name="coin" id="coin-select">
          <option value="">Seleccione Moneda</option>
          <option value="uf">UF</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
        <button id="calcular">Buscar</button>
        <p class="resultado">...</p>
      </div>
      <h2 class="label">Historial de los últimos 10 días</h2>
      <div class="grafica">
        <!--         <canvas id="myChart"></canvas> -->
      </div>
    </main>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
